<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <!--CSS SPECTRE-->
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
</head>

<body>
    <div class="container">
        <!--HERO-->
        <div class="hero bg-gray">
            <div class="hero-body">
                <h1>Library App</h1>
                <p>This is a project for The Odin Project</p>
            </div>
        </div>

        <!--FORM-->
        <form>
            <fieldset>
                <legend>Book Information</legend>
                <div class="columns">
                    <div class="column col-6 col-mx-auto">
                        <div class="form-group">
                            <label for="bookTitle" class="form-label">Book Title</label>
                            <input type="text" class="form-input" id="bookTitle" required>
                        </div>

                        <div class="columns">
                            <div class="column col-6">
                                <div class="form-group">
                                    <label for="bookAuthor" class="form-label">Book Author</label>
                                    <input type="text" class="form-input" id="bookAuthor" required>
                                </div>
                            </div>

                            <div class="column col-6">
                                <div class="form-group">
                                    <label for="bookPages" class="form-label">Book Pages</label>
                                    <input type="number" class="form-input" id="bookPages" required>
                                </div>
                            </div>
                        </div>
                    </div>



                    <div class="column col-3 col-mx-auto mt-5">
                        <div class="form-group">
                            <label class="form-label">Status</label>
                            <label class="form-radio">
                                <input type="radio" name="readStatus" value="true" checked>
                                <i class="form-icon"></i> Read
                            </label>
                            <label class="form-radio">
                                <input type="radio" name="readStatus" value="false">
                                <i class="form-icon"></i> Not Read
                            </label>
                        </div>
                    </div>
                </div>
                <div class="columns">
                    <button type="submit" class="btn btn-primary column col-6 col-mx-auto mt-2">Add a new book!</button>
                </div>
            </fieldset>
        </form>

        <!--TABLE-->
        <table class="table">
            <thead>
                <tr>
                    <th>title</th>
                    <th>author</th>
                    <th>pages</th>
                    <th>status</th>
                    <th>option</th>
                </tr>
            </thead>
            <tbody id="bookRow"></tbody>
        </table>
    </div>


    <script src="main.js"></script>
</body>

</html>

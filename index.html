<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main class="container">
        <section class="header">
            <h1>Library App</h1>
        </section>

        <section class="addBook mt-5">

            <fieldset>
                <legend>Add a new book</legend>
                <form id="bookList">
                    <div class="row">
                        <div class="col">
                            <label for="bookName" class="form-label">Book</label>
                            <input min="2" type="text" name="bookName" id="bookName" class="form-control" required>
                        </div>

                        <div class="col">
                            <label for="bookAuthor" class="form-label">Author</label>
                            <input min="2" type="text" name="bookAuthor" id="bookAuthor" class="form-control" required>
                        </div>

                        <div class="col">
                            <label for="bookPages" class="form-label">Number of Pages</label>
                            <input min="2" type="number" name="bookPages" id="bookPages" class="form-control" required>
                        </div>

                        <div class="col">
                            <label for="isRead" class="form-label">Read</label>
                            <select name="isRead" id="isRead" class="form-select mb-3">
                                <option value="true">Read</option>
                                <option value="false">Not Read</option>
                            </select>
                        </div>
                    </div>

                    <input type="submit" class="btn btn-primary" value="Add Book">
                </form>
            </fieldset>

        </section>

        <section class="bookList mt-5">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Book</th>
                        <th scope="col">Author</th>
                        <th scope="col">Pages</th>
                        <th scope="col">Status</th>
                        <th scope="col">Options</th>
                    </tr>
                </thead>

                <tbody id="bookRow">

                </tbody>
            </table>
        </section>
    </main>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
